<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="log2worker.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    

    <div class="wrapper">

        <span id="redirection" class="icon-close"><i class='bx bx-x'></i></span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="" method="post">
                <div class="input-box">
                    <span class="icon"><i class='bx bxl-gmail'></i></span>
                    <input type="email" class="email" name="" required>
                    <label for="">email</label>

                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                    <input type="password" class="password" name="" required>
                    <label for="">password</label>
                    
                </div>
                <div class="remeber-forgot">
                    <label for=""><input type="checkbox" class="checkbox">
                   remeber me</label>
                   <p><a href="">forgot password?</a></p>
                </div>    
                  
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href=""class="register-link"> Register</a></p>
                </div>
            </form>
        </div>

        <span class="icon-close"><i class='bx bx-x'></i></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="" method="post">
                <div class="input-box">
                    <span class="icon"><i class='bx bxl-gmail'></i></span>
                    <input type="email" class="email2" name="" required>
                    <label for="">email</label>

                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                    <input type="password" class="password2" name="" required>
                    <label for="">password</label>
                    
                </div>
                <div class="remeber-forgot">
                    <label for=""><input type="checkbox" class="checkbox2">
                   remeber me</label>
                   <p><a href="">forgot password?</a></p>
                </div>    
                  
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href=""class="register-link"> Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box Register" id="registration">
            <h2>Registration</h2>
            <form action="" method="post">
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-contact'></i></i></span>
                    <input type="text" class="text" name="" required>
                    <label for="">Username</label>

                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                    <input type="password" class="password3" name="" required>
                    <label for="">password</label>
                    
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="number" class="num" name="" required>
                    <label for="">Phone number</label>
                    
                </div>

                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" class="city" name="" required>
                    <label for="">City</label>
                </div>


                <section class="worksFor">
                <label for="works" style="color: #00ffee;">Works for</label><br>

                <input type="radio" name="option1" id="option1" style="margin-bottom: 18px;">
                <label for="utensils-washing" class="utensils_washing">Utensil Cleaning</label>

                <input type="radio" name="option2" id="option2" style="margin-bottom: 18px;">
                <label for="home_nursing" class="home_nursing" style="color: #00ffee;">Home Nursing </label>   
                
                <input type="radio" name="option3" id="option3" style="margin-bottom: 18px;">
                <label for="home_guard" class="home_guard" style="color: #00ffee;">Home Guard  </label>

                <br>
                <input type="radio" name="option4" id="option4" style="margin-bottom: 18px;">
                <label for="Floor_Cleaning" class="Floor_Cleaning" style="color: #00ffee;">Floor Cleaning </label>

                <input type="radio" name="option5" id="option5" style="margin-bottom: 18px; margin-left: 15px;">
                <label for="Cooking" class="Cooking" style="color: #00ffee;">Cooking </label>   
                
                <input type="radio" name="option6" id="option6" style="margin-bottom: 18px; margin-left: 45px;">
                <label for="Farming" class="Farming" style="color: #00ffee;">Farming </label>
                <br> <br>
            </section>

                
                <div class="remeber-forgot">
                    <label for=""><input class="remember" type="checkbox">
                    I agree to the terms & conditions</label>
                    
                </div>
                <button type="submit" class="btn">Registration</button>
                <div class="login-register">
                    <p>Already have an account?
                    <a href=""class="login-link"> Login</a></p>
                   
                </div>
            </form>
    
        </div>
    </div>

    <script src="log2.js"></script>
</body>
</html>
