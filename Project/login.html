<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    
    <title>Get Connected...</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box-login" id="login">
                <div class="top-header">
                    <h3>Hello,again</h3>
                    <small>we are happy to see you</small>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <input type="text" class="input-box" id="logemail" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input-box" id="logpassword" placeholder="Password">
                        <div class="eye-area">
                            <div class="eye-box" onclick="mylogpassword()">
                                <i class="fa-regular fa-eye" id="eye"></i>
                                <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
                            </div>
                        </div>
                    </div>
                    <div class="remember">
                        <input type="checkbox" id="formcheck" class="check">
                        <label for="formcheck">remember me</label>
                    </div>
                    <div class="input-field">
                        <input type="submit" class="input-submit" value="Sign in">
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>

                </div>
            </div>
            <!-- register-->
            <div class="box-rigister" id="rigister">
                <div class="top-header">
                    <h3>SIGN UP,NOW</h3>
                    <small>we are happy to have with us</small>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <input type="text" class="input-box" id="reguder" placeholder="USERNAME" required>
                    </div>
                    <div class="input-field">
                        <input type="text" class="input-box" id="regemail" placeholder="EMAIL" required>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input-box" id="regpassword" placeholder="PASSWORD" required>
                        <div class="eye-area">
                            <div class="eye-box" onclick="myregpassword()">
                                <i class="fa-regular fa-eye" id="eye-2"></i>
                                <i class="fa-regular fa-eye-slash" id="eye-slash-2"></i>
                            </div>
                        </div>
                    </div>
                    <div class="remember">
                        <input type="checkbox" id="formcheck-2" class="check">
                        <label for="formcheck-2">remember me</label>
                    </div>
                    <div class="input-field">
                        <input type="submit" class="input-submit" value="Sign in">
                    </div>
                    
                </div>
            </div>
            <!-----------switch----->
            <div class="switch">
                <a href="#" class="login" id="login-btn" onclick="login()">Login</a>
                <a href="#" class="register" id="register-btn" onclick="register()">Register</a>
                <div class="btn-active" id="btn"></div>
            </div>


            

        </div>
    </div>
    <script>
        var x =document.getElementById('login');
        var y =document.getElementById('rigister');
        var z =document.getElementById('btn');
        var loginButton = document.getElementById('login-btn');
        var registerButton = document.getElementById('register-btn');
        loginButton.addEventListener("click", () => {
        loginButton.style.backgroundColor = "#817777";
        registerButton.style.backgroundColor = "transparent";
    });

    registerButton.addEventListener("click", () => {
        registerButton.style.backgroundColor = "#817777";
        loginButton.style.backgroundColor = "transparent";
    });
        function login(){
            x.style.left = "27px";
            y.style.right = "-350px";
            z.style.left = "0px";
        }
        function register(){
            x.style.left = "350px";
            y.style.right = "25px";
            z.style.left = "150px";
        }
        function mylogpassword(){
            var a = document.getElementById('logpassword');
            var b = document.getElementById('eye');
            var c = document.getElementById('eye-slash');

            if(a.type === "password"){
                a.type = "text"
                b.style.opacity = "0";
                c.style.opacity = "1";
            }else{
                a.type = "password"
                b.style.opacity = "1";
                c.style.opacity = "0";

            }



            
        }
        function myregpassword(){
            var d = document.getElementById('logpassword');
            var b = document.getElementById('eye-2');
            var c = document.getElementById('eye-slash-2');

            if(d.type === "password"){
                d.type = "text"
                b.style.opacity = "0";
                c.style.opacity = "1";
            }else{
                d.type = "password"
                b.style.opacity = "1";
                c.style.opacity = "0";

            }
        }



    </script>
</body>
</html>
